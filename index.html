<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>SSD VPS Servers, Cloud Servers and Cloud Hosting by Vultr - Vultr.com</title>
    <meta name="keywords" content="Cloud Servers, Vultr, SSD VPS, Hourly Servers, Cloud Hosting, VPS">
    <meta name="description"
        content="Vultr Global Cloud Hosting - Brilliantly Fast SSD VPS Cloud Servers. 100% KVM Virtualization">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="site">
        <div class=navbar_banner_background>
            <div class="navbar_container">
                <div class="logo"><img src="./img/logo.png"></div>
                <div class="navbar_menu">
                    <ul>
                        <li class="links">
                            <a class="nav_link">
                                <span class="nav_link_text">Products</span>
                                <i class="nav_icon"><i class="fa fa-angle-down"></i></i>
                            </a>
                        </li>
                        <li class="links">
                            <a class="nav_link">
                                <span class="nav_link_text">Features</span>
                                <i class="nav_icon"><i class="fa fa-angle-down"></i></i>
                            </a>
                        </li>
                        <li class="links">
                            <a class="nav_link">
                                <span class="nav_link_text">Resources</span>
                                <i class="nav_icon"><i class="fa fa-angle-down"></i></i>
                            </a>
                        </li>
                        <li class="links">Partners</li>
                        <li class="links">
                            <a class="nav_link">
                                <span class="nav_link_text">Company</span>
                                <i class="nav_icon"><i class="fa fa-angle-down"></i></i>
                            </a>
                        </li>
                        <li class="btn item_hidden_btn_overlay">
                            <span class="btn_text">Log in</span>
                            <span class="btn_outline"></span>
                        </li>
                        <li class="btn item_hidden_btn_hover">
                            <span class="btn_text">Sign up</span>
                            <span class="btn_hover_effect"></span>
                        </li>
                    </ul>
                </div>


            </div>

            <header class="site_banner">

                <div class="container">
                    <div class="banner_content">
                        <h1 class="banner_title">Points of Presence</h1>
                        <p class="banner_desc">Work with us from all corners of the globe!</p>
                        <div class="banner_actions">
                            <div class="input_group">
                                <input name="email" type="email" role="form" aria-label="Email Address"
                                    placeholder="Email Address" required class="form-control">
                                <input name="password" type="password" role="form" aria-label="enter password"
                                    aria-autocomplete="list" placeholder="Password" required class="form-control">
                            </div>
                            <button class="btn create-account" type="submit">
                                <span class="btn__text">Create account</span>
                                <span class="btn__preloader preloader"></span>
                                <span class="btn-hover-effect"></span></button>
                        </div>
                    </div>
                </div>
                <div class="banner_background"></div>

            </header>
        </div>


        <div class="bottom_section">
            <h1 class="section_title">Browse all of our current PoPs in the globe!</h1>
            <p class="section_desc">17 worldwide locations</p>
            <div class="locations"></div>
        </div>

    </div>


    <script src=" script.js"></script>
</body>

</html>
